<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Крестики-нолики</h1>

        <div class="descr">
            Первый ход <span>крестиков</span>
        </div>
        
        <table class="table">
            <tr>
                <td id="0" class="table__td"><img src="" alt=""></td>
                <td id="1" class="table__td"><img src="" alt=""></td>
                <td id="2" class="table__td"><img src="" alt=""></td>
            </tr>
            <tr>
                <td id="3" class="table__td"><img src="" alt=""></td>
                <td id="4" class="table__td"><img src="" alt=""></td>
                <td id="5" class="table__td"><img src="" alt=""></td>
            </tr>
            <tr>
                <td id="6" class="table__td"><img src="" alt=""></td>
                <td id="7" class="table__td"><img src="" alt=""></td>
                <td id="8" class="table__td"><img src="" alt=""></td>
            </tr>
        </table>

        <button id="reset" class="button">Начать сначала</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
